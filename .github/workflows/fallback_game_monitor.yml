name: Fallback Game Monitor

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 08:00 UTC (11:00 –ø–æ –ú–æ—Å–∫–≤–µ) –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ fallback –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
    - cron: '0 8 * * *'
